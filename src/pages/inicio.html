<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vincular Dispositivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Informe o código do dispositivo</h2>
  <input type="text" id="deviceCode" placeholder="Código do Dispositivo" />
  <button onclick="salvarCodigo()">Salvar e ir para o Player</button>

  <script>
    function salvarCodigo() {
      const code = document.getElementById('deviceCode').value;
      if (!code) {
        alert('Por favor, digite o código do dispositivo.');
        return;
      }

      localStorage.setItem('deviceCode', code);
      window.location.href = '/player.html'; // Redireciona para o player
    }
  </script>
</body>
</html>
